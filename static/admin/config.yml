backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'building'
    label: 'Building'
    folder: 'content/building'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Address', name: 'address', widget: 'string' }
      - { label: 'City', name: 'city', widget: 'text', defalut: 'Chicago' }
      - { label: 'State', name: 'state', widget: 'text', default: 'IL' }
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false }
      - { label: 'Featured Image', name: 'featImage', widget: 'image' }
      - label: "Gallery" 
        name: "galleryImages" 
        widget: "list" 
        fields:
          - { label: "Source", name: "src", widget: "string" }
          - { label: "Alt Text", name: "alt", widget: "string" }
        


- [x] title
- [x] id = address
- [x] description
- [x] featured
- [x] featured image
